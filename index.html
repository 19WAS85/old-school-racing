<!DOCTYPE html>
<html>
  <head>
    <title>Phaser Test</title>
    <style type="text/css">
      body { background-color: #AAA }
    </style>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/pixi.js/1.6.0/pixi.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="old-school-racing.js"></script>
  </head>
  <body>
    <script type="text/javascript">

      var car = new Car('mclaren.png');
      var builder = new TrackBuilder('Test Track');
      builder.straight(100, 100, 0x888888);
      var track = builder.create();
      var race = new Race(track, [car]);
      var render = new RaceRender(race);

      setInterval(function () { car.position.z += 1 }, 16);

    </script>
  </body>
</html>

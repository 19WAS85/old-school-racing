<!DOCTYPE html>
<html>
  <head>
    <title>Old School Racing</title>
    <script src="old-school-racing-dev.js"></script>
  </head>
  <body>
    <script type="text/javascript">

      var car = new Car('assets/green-cannibal.png');
      
      var track = new Track('Test Track');
      track.addSegments(1, { color: 0xFFFFFF });
      track.addSegments(60);
      track.addSegments(20, { color: 0xCC9966 });
      track.addSegments(10);
      track.addSegments(5, { color: 0xCC9966 });
      track.addSegments(10);
      var race = new Race(track, [car]);
      var render = new RaceRender(race);

      setInterval(function () { car.position.z += 5.3 }, 16);

    </script>
  </body>
